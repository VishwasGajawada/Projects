<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card view</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="card">
            <div class="pic">
                <div class="circle">

                </div>
                <img src="pic.png" alt="">
            </div>
            <div class="info">
                <h1 class="name">Vishwas Gajawada</h1>
                <h3>Student at NIT Warangal</h3>
                <div class="btns">
                    <button>  18  </button>
                    <button>Male</button>
                </div>
                <div class="site">
                        <button>Website</button>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
