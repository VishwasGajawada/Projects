    <title>Password Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">

<body>
    <header>
        <div class="logo">PassWord Generator</div>
        <ul class="nav-items">
            <li class="navitem" id=""><a href="https://vishwasgajawada.github.io/Projects/">Projects</a></li>

        <label for="" class="hambur"><i class="fa fa-bars" aria-hidden="true"></i></label>
        
    </header>

    <div class="container">
        <div class="content">
            <div class="withcopy">
                <input type="text" name="" id="password" placeholder="Password" readonly="" >
                <span class="fa fa-copy copyspan"></span>
            </div>
            
        
            <div class="options">
                <div class="option">
                    <label for="length">Length (atleast 8)</label>
                    <input type="text" id="length" placeholder="10" name="digit" >
                </div>
                <div class="option">
                    <label for="digit">Minimum digits</label>
                    <input type="text" id="digit" placeholder="0" name="digit" >
                </div>
                <div class="option">
                    <label for="cap">Minimum Capital letters</label>
                    <input type="text" id="cap" placeholder="0" >
                </div>
                <div class="option">
                    <label for="special">Minimum Special characters</label>
                    <input type="text" id="special" placeholder="0" >
                </div>
            </div>
            
            <Button id="submit">Re-Generate</Button>
            <Button id="clear">Clear</Button>
        </div>
    </div>
