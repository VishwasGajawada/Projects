<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

</head>
<body>
    <header><h1>Calculator</h1></header>
    <div class="container">
        <div class="output">
            <p id="history"></p>
            <p id="current"></p>
        </div>
        <div class="keyboard">
            <button class="number" id=".">.</button>
            <button class="other" id="clear">AC</button>
            <button class="other" id="back">⌫</button>
            <button class="operator" id="/">÷</button>
            <button class="number" id="7">7</button>
            <button class="number" id="8">8</button>
            <button class="number" id="9">9</button>
            <button class="operator" id="*">×</button>
            <button class="number" id="4">4</button>
            <button class="number" id="5">5</button>
            <button class="number" id="6">6</button>
            <button class="operator" id="+">+</button>
            <button class="number" id="1">1</button>
            <button class="number" id="2">2</button>
            <button class="number" id="3">3</button>
            <button class="operator" id="-">-</button>
            <button class="other" id="(">(</button>
            <button class="other" id=")">)</button>
            <button class="number" id="0">0</button>
            <button class="operator" id="=">=</button>
        </div>
    </div>
    <p id="message">Note:Please try to enter valid expressions only</p>
    <script src="app.js"></script>
</body>
</html>
