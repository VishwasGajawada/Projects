<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="instruction">
        <p>U are playing against computer</p>
    </div>
    <div class="score-board">
        <div id="user-label" class="name-tag">user</div>
        <div id="comp-label" class="name-tag">computer</div>
        <span id="user-score">0</span>: <span id="comp-score">0</span>
    </div>
    <div class="result">
        <p>This is covering this</p>
    </div>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="images/rock.png" alt="">
        </div>
        <div class="choice" id="paper">
            <img src="images/paper.png" alt="">
        </div>
        <div class="choice" id="scissors">
            <img src="images/scissors.png" alt="">
        </div>
    </div>
    <p id="action-message">Select your choice</p>
    <script src="script.js"></script>
</body>
</html>
